    value: '<p>The max file size is 5MB for banner images and 2MB for gallery images. Images are resized automatically for optimal display across various devices, so uploading oversized files wastes server resources.</p><p>To prepare images for upload:</p><ul><li>Mac users - Use <a href="https://support.apple.com/guide/preview/crop-resize-or-rotate-an-image-prvw2015/mac#:~:text=Reduce%20an%20image&amp;apos;s%20file%20size,value%20in%20the%20Resolution%20field.">Apple''s built-in Preview application</a>.</li><li>Windows users - Use the <a href="https://apps.microsoft.com/detail/xp89dcgq3k6vld?hl=en-US&amp;gl=US">Image Resizer PowerToy from Microsoft</a> (learn more about it <a href="https://learn.microsoft.com/en-us/windows/powertoys/image-resizer">here)</a>.</li></ul><p>Recommended Size Settings</p><ul><li>Banner images - "For web" (fits within 2500 x 1875 pixels)&nbsp;</li><li><p>Gallery images - "Large" (fits within 1920 x 1080 pixels)</p><p>&nbsp;</p></li></ul>'
